<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Nexus Stream - Root Access Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Root and Global Styles - NEON TECH THEME --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* High-Contrast Neon Palette from index.html */
            --primary-color: #00ffff; /* Neon Cyan/Blue */
            --secondary-color: #ff00ff; /* Neon Magenta Accent (for errors/alerts) */
            --text-color: #f0f0f0;
            --light-text: #B0B0B0;
            --dark-bg: #0d0d0d; /* Deep Black Background */
            --card-bg: #1a1a1a; /* Dark Card Background */
            --button-hover: #00e5e5; /* Lighter cyan for hover */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        /* --- Login Card Container --- */
        .login-container {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            border-top: 5px solid var(--secondary-color); /* Magenta for Admin distinction */
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.25); /* Magenta shadow */
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 2em;
            color: var(--secondary-color);
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--secondary-color); /* Magenta Glow */
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 0.9em;
            color: var(--light-text);
        }

        /* --- Form Styling --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--light-text);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: #2b2b2b;
            border: 1px solid #444;
            color: var(--text-color);
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.25);
            outline: none;
        }

        /* --- Submit Button (Primary Neon Cyan) --- */
        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--dark-bg);
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover {
            background-color: var(--button-hover);
            box-shadow: 0 0 10px var(--primary-color);
        }

        /* --- Links and Messages --- */
        #login-message {
            color: var(--secondary-color); /* Neon Magenta Error */
            margin-top: 15px;
            font-weight: bold;
        }

        .back-to-store {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .back-to-store p {
            color: #6c757d;
        }

        .back-to-store a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .back-to-store a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-terminal"></i> Root Access Terminal</h2>
            <p>Admin credentials required for system management.</p>
        </div>
        

        <form id="admin-login-form">
            <div class="input-group">
                <label for="admin-username">User ID (Email):</label>
                <input type="text" id="admin-username" name="admin-username" placeholder="admin@nexusstream.net" required>
            </div>
            
            <div class="input-group">
                <label for="admin-password">Secure Key (Password):</label>
                <input type="password" id="admin-password" name="admin-password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-lock-open me-2"></i> Execute Login
            </button>
        </form>

        <p id="login-message" style="display: none;">
            Invalid credentials. Access Denied.
        </p>
        
        <div class="back-to-store">
            <p style="margin-bottom: 5px;">Not an administrator?</p>
            <a href="signup.html" style="font-size: 1em;">
                <i class="fas fa-user-plus me-1"></i> Open Customer Access
            </a>
        </div>
        
        <div class="back-to-store" style="margin-top: 5px;">
            <a href="index.html">← Return to Nexus Stream Store</a>
        </div>
        
    </div>

    <script>
    // --- ADMIN LOGIN LOGIC ---
    const API_URL = "http://localhost:5000/api/admin/login"; 

    document.getElementById('admin-login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); 
        
        // Note: The form uses 'admin-username' which we are treating as 'email' for the API
        const email = document.getElementById('admin-username').value;
        const password = document.getElementById('admin-password').value;
        const messageDisplay = document.getElementById('login-message');

        messageDisplay.style.display = 'none'; // Clear previous messages

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // The API expects 'email' and 'password' in the body
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                // Successful Login (API verified role: 'admin')
                
                // Set the admin flag in localStorage to activate Edit Mode on index.html
                localStorage.setItem('isAdminLoggedIn', 'true');

                alert("System Alert: Root access granted! Redirecting to Dashboard...");
               
                window.location.href = 'admin-dashboard.html'; 

            } else {
                // Failed Login (401 Unauthorized or other error)
                const errorData = await res.json();
                
                // Display specific error message from the server or a default one
                messageDisplay.textContent = errorData.message || 'System Alert: Invalid credentials. Access Denied.';
                messageDisplay.style.display = 'block';
                document.getElementById('admin-password').value = ''; // Clear password for security
            }
        } catch (error) {
            console.error("Network Error during login:", error);
            messageDisplay.textContent = 'Network Alert: Could not connect to the Admin server.';
            messageDisplay.style.display = 'block';
        }
    });
</script>
</body>
</html>
