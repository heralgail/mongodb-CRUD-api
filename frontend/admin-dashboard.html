<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ Nexus Stream - User Management Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* --- Root and Global Styles - NEON TECH THEME --- */
        :root {
            /* High-Contrast Neon Palette from index.html */
            --primary-color: #00ffff; /* Neon Cyan/Blue */
            --secondary-color: #ff00ff; /* Neon Magenta Accent */
            --text-color: #f0f0f0;
            --light-text: #B0B0B0;
            --dark-bg: #0d0d0d; /* Deep Black Background */
            --header-bg: #1a1a1a;
            --card-bg: #222; /* Card/Modal Background */
            --button-hover: #00e5e5;
            --danger-bg: #800080; /* Darker Magenta for critical alerts/buttons */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
        }

        /* --- Navbar Styles (Terminal Header) --- */
        .navbar-custom {
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--secondary-color); /* Magenta for Admin distinction */
        }
        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 3px var(--primary-color);
        }
        .navbar-text {
            color: var(--light-text) !important;
        }

        /* --- Main Content --- */
        .container-fluid {
            padding-top: 30px;
        }
        h3 {
            color: var(--primary-color);
            font-weight: 600;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* --- Table Styles --- */
        .table {
            color: var(--text-color);
            background-color: #1a1a1a;
            border: 1px solid #333;
        }
        .table-custom th {
            background-color: var(--secondary-color);
            color: var(--dark-bg);
            border-color: var(--secondary-color);
        }
        .table-striped > tbody > tr:nth-of-type(odd) > * {
            background-color: #222 !important; 
        }
        .table-hover > tbody > tr:hover > * {
            background-color: #333 !important; 
        }
        .badge {
            font-weight: bold;
            text-transform: uppercase;
        }
        .bg-danger { /* Used for Admin Role */
            background-color: var(--secondary-color) !important;
            color: var(--dark-bg) !important;
        }
        .bg-success { /* Used for Customer Role */
            background-color: var(--primary-color) !important;
            color: var(--dark-bg) !important;
        }
        
        /* --- Button Styles --- */
        .btn-custom-add {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--dark-bg);
            font-weight: 600;
        }
        .btn-custom-add:hover {
            background-color: var(--button-hover);
            border-color: var(--button-hover);
            box-shadow: 0 0 5px var(--primary-color);
        }
        .btn-custom-danger {
            background-color: var(--danger-bg);
            border-color: var(--danger-bg);
            color: var(--text-color);
            transition: background-color 0.2s;
        }
        .btn-custom-danger:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .btn-info {
            background-color: #2c3e50 !important; /* Dark Blue/Gray for Edit */
            border-color: #2c3e50 !important;
        }
        .btn-outline-light {
            color: var(--secondary-color) !important;
            border-color: var(--secondary-color) !important;
        }
        .btn-outline-light:hover {
            background-color: var(--secondary-color) !important;
            color: var(--dark-bg) !important;
        }

        /* --- Modal Styles --- */
        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
        }
        .modal-header {
            border-bottom: 1px solid #333;
        }
        .modal-title {
            color: var(--primary-color);
            font-weight: 700;
        }
        .form-control, .form-select {
            background-color: #2b2b2b;
            border: 1px solid #444;
            color: var(--text-color);
        }
        .form-control:focus, .form-select:focus {
            background-color: #2b2b2b;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.25);
        }
        .text-muted {
            color: var(--light-text) !important;
        }
        .btn-primary { /* Modal Save button */
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--dark-bg);
        }
        .btn-primary:hover {
            background-color: var(--button-hover);
            border-color: var(--button-hover);
        }

        /* --- Status Message --- */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .alert-success {
            background-color: rgba(0, 255, 255, 0.1);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .alert-danger {
            background-color: rgba(255, 0, 255, 0.1);
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-terminal me-2"></i> Nexus Root Console</a>
            <span class="navbar-text ms-auto me-3">
                User Management Console
            </span>
            <button class="btn btn-sm btn-outline-light" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </nav>

    <div class="container-fluid">
        <h3>System Personnel & Customer Log </h3>

        <div class="alert status-message d-none" role="alert" id="status-message"></div>

        <button class="btn btn-custom-add mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="fas fa-user-plus me-1"></i> Add New Profile
        </button>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-custom">
                    <tr>
                        <th>ID Fragment</th>
                        <th>Name</th>
                        <th>Comms Link (Email)</th>
                        <th>Access Level</th>
                        <th>Action Protocol</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Configure User Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="user-form">
                    <div class="modal-body">
                        <input type="hidden" id="userId">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Designation (Name)</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Comms Link (Email)</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Encryption Key (Password)</label>
                            <input type="password" class="form-control" id="password" required>
                            <small class="text-muted" id="password-help">Key required for new profiles. Leave blank to maintain current key when editing.</small>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Access Level (Role)</label>
                            <select class="form-select" id="role" required>
                                <option value="customer">Customer</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="save-btn">Save Configuration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- API CONFIGURATION ---
        const API_BASE_URL = "http://localhost:5000/api";
        const USERS_API = `${API_BASE_URL}/users`;
        const REGISTER_API = `${API_BASE_URL}/register`;
        
        // --- DOM Elements ---
        const tableBody = document.getElementById('user-table-body');
        const userForm = document.getElementById('user-form');
        const modalTitle = document.getElementById('modalTitle');
        const passwordField = document.getElementById('password');
        const passwordHelp = document.getElementById('password-help');
        const statusMessage = document.getElementById('status-message');
        const addUserModal = new bootstrap.Modal(document.getElementById('addUserModal'));

        // --- Utility Functions ---

        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `alert alert-${type} status-message`;
            statusMessage.classList.remove('d-none');
            setTimeout(() => {
                statusMessage.classList.add('d-none');
            }, 3000);
        }

        function checkAuth() {
            if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
                alert("ACCESS VIOLATION: Root credentials not found. Redirecting to login terminal.");
                window.location.href = 'admin-login.html';
            }
        }
        
        // --- Core CRUD Functions ---

        // READ - Fetch all users
        async function fetchUsers() {
            try {
                const response = await fetch(USERS_API);
                if (!response.ok) throw new Error("Failed to fetch user data. Check API status.");
                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                console.error("Error fetching users:", error);
                showStatus("Error: Failed to load user data from the mainframe.", 'danger');
            }
        }

        // Display users in the table
        function renderUsers(users) {
            tableBody.innerHTML = '';
            users.forEach(user => {
                const row = tableBody.insertRow();
                const badgeClass = user.role === 'admin' ? 'bg-danger' : 'bg-success';
                const roleText = user.role === 'admin' ? 'ADMIN' : 'CUSTOMER';

                row.innerHTML = `
                    <td>${user._id.substring(0, 8)}...</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><span class="badge ${badgeClass}">${roleText}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info text-white" onclick="editUser('${user._id}', '${user.name}', '${user.email}', '${user.role}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-custom-danger ms-2" onclick="deleteUser('${user._id}', '${user.name}')">
                            <i class="fas fa-trash"></i> Purge
                        </button>
                    </td>
                `;
            });
        }

        // CREATE / UPDATE - Handle form submission
        userForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            let userData = { name, email, role };
            let response;
            let method;
            let url;
            let successMessage;

            if (userId) { // UPDATE (PUT)
                method = 'PUT';
                url = `${USERS_API}/${userId}`;
                successMessage = `Profile for ${name} updated successfully!`;
                
                // CRITICAL: ONLY send password if the field is NOT empty
                if (password) {
                    userData.password = password;
                }
            } else { // CREATE (POST to /api/register)
                method = 'POST';
                url = REGISTER_API;
                successMessage = `New profile for ${name} initiated successfully!`;
                
                // Password is required for new registration
                if (!password) {
                    showStatus("Error: Password is required to create a new profile.", 'danger');
                    return;
                }
                // Send name, email, and password (role is defaulted to 'customer' in backend)
                userData = { name, email, password };
                
                // NOTE: Role change on creation requires a separate API on your backend,
                // but since the current /api/register defaults to 'customer', we must stick to that.
                if (role === 'admin') {
                     showStatus("Warning: Cannot set role to 'Admin' via /api/register. Use Admin Setup or edit later.", 'danger');
                     return;
                }
            }

            try {
                response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(successMessage, 'success');
                    addUserModal.hide();
                    fetchUsers(); // Refresh the table
                } else {
                    showStatus(result.message || "Operation failed. Review data fields.", 'danger');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showStatus("Critical Network Error: Cannot connect to data hub.", 'danger');
            }
        });


        // Pre-fill modal for editing
        function editUser(id, name, email, role) {
            document.getElementById('userId').value = id;
            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            document.getElementById('role').value = role;
            document.getElementById('password').value = ''; // Clear password field
            
            modalTitle.textContent = 'Edit Profile Configuration';
            passwordField.required = false;
            passwordHelp.textContent = 'Leave blank to keep current encryption key.';
            
            addUserModal.show();
        }

        // DELETE
        async function deleteUser(id, name) {
            if (!confirm(`WARNING: Initiate deletion protocol for profile: ${name}? This action is irreversible.`)) {
                return;
            }

            try {
                const response = await fetch(`${USERS_API}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showStatus(`Profile ${name} purged from the system.`, 'success');
                    fetchUsers(); // Refresh the table
                } else {
                    const error = await response.json();
                    showStatus(error.message || 'Deletion protocol failed.', 'danger');
                }
            } catch (error) {
                console.error("Deletion error:", error);
                showStatus("Network error during purge operation.", 'danger');
            }
        }
        
        // --- Event Handlers ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'admin-login.html';
        });

        // Reset form when modal is closed (for 'Add' functionality)
        document.getElementById('addUserModal').addEventListener('hidden.bs.modal', function () {
            userForm.reset();
            document.getElementById('userId').value = '';
            modalTitle.textContent = 'Configure User Profile';
            passwordField.required = true;
            passwordHelp.textContent = 'Key required for new profiles.';
        });

        // Export functions to global scope so they can be called from onclick in renderUsers
        window.editUser = editUser;
        window.deleteUser = deleteUser;


        // Initial load
        checkAuth();
        fetchUsers();
    </script>
</body>
</html>
